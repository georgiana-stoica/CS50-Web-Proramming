<!DOCTYPE html>
<html lang="en">

<head>
    <title>Search</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <nav class="navbar fixed-top">
            <div class="row">
                <div class="text-right">
                    <a href="https://mail.google.com/mail">Gmail</a>
                </div>
                <div class="text-right">
                    <a href="https://www.google.com/imghp">Images</a>
                </div>
                <div class="text-right">
                    <a href="https://www.google.com/advanced_search">Advanced Search</a>
                </div>
            </div>
        </nav>
    </div>
    <div class="text-center">
        <img src="https://www.google.com/logos/doodles/2024/seasonal-holidays-2024-6753651837110333-law.gif"
            alt="Seasonal Holidays 2024" title="Seasonal Holidays 2024" height="200" width="500">
    </div>
    <form action="https://google.com/search">
        <input type="text" name="q">
        <input type="submit" value="Google Search">
    </form>

</html>
